<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <p>Gæt et random tal mellem 0 og 20!</p>
    <input type="text" id="gæt">
    <button>Vælg tal og kig i konsollen!</button>



    <script>
        let tal = Math.round(Math.random() * 20);
        console.log(tal);
        let clickCount = 0;
        /*let gætTal = document.querySelector("#gæt").value;*/

        let resultat;
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let gætTal = document.querySelector("#gæt").value;
            clickCount++;
            console.log(clickCount);

            if (gætTal < tal) {
                resultat = "Øv.. Du gættede forkert. Du er under tallet";
            } else if (gætTal > tal) {
                resultat = "Øv.. Du gættede forkert. Du er over tallet";
            } else {
                resultat = `Tillykke du har gættet rigtig! Du brugte ${clickCount} klik for at gætte tallet`;
            }

            console.log(resultat);
        }
    </script>
</body></html>
