    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <script>
        let hour = new Date().getHours();
        let resultat;

        console.log(hour);

        if (hour >= 5 && hour < 10) {
            resultat = `Godmorgen, klokken er ${hour}`;

        } else if (hour >= 10 && hour < 18) {
            resultat = `Goddag, klokken er ${hour}`;

        } else if (hour >= 18 && hour < 24) {
            resultat = `Godaften, klokken er ${hour}`;

        } else {
            resultat = `Godnat, klokken er ${hour}`;
        }

        console.log(resultat);
    </script>
</body></html>
