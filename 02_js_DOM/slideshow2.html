        section {
            display: grid;

 height: auto;*/

        #knap {
            position: relative;

<body>
    <main>

        <h1>Tro p√• det - billedgallerie</h1>

        <section>
            <div id="billed">
                <img src="https://raw.githubusercontent.com/martinbregnhoi/Tema7E20/master/billeder/img1.png" alt="d">
                <p>Billeder brugt med tilladelse af Rasmus</p>
            </div>
            <div id="knap">
                <button>Nyt billeder</button>
            </div>
        </section>

    </main>


    <script>
        const billede = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];


        document.querySelector("button").addEventListener("click", nytBilled);

        const img = document.querySelector("#billed img");

        let billedCount = 0;
        //lyt til click

        function nytBilled() {
            console.log("Nyt billed");

            const text = document.querySelector("button");


            billedCount++
            console.log(billedCount);


            if (billedCount > 7) {
                billedCount = 0;

            }
            if (billedCount < 7) {
                text.textContent = "Nyt billeder";

            } else if (billedCount = 7) {
                text.textContent = "Forfra";

            }

            img.src = "https://raw.githubusercontent.com/martinbregnhoi/Tema7E20/master/billeder/" + billede[billedCount];
            img.alt = billede[billedCount];
        }
    </script>
