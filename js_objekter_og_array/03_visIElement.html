<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>


    </style>
</head>

<body>

    <article>
        <h3></h3>
        <img src="" alt="">
        <p></p>
        <p></p>
    </article>



    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("DOM er Loaded");


            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            };
            console.log(`Dyr: ${dyr.navn}, type:${dyr.type}, levested: ${dyr.levested}`);


            const destination = document.querySelector("article");

            destination.querySelector("h3").textContent = dyr.navn;

            destination.querySelector("img").src = dyr.billed;

            destination.querySelector("p:nth-child(3)").textContent = `Type: ${dyr.type}`;

            destination.querySelector("p:nth-child(4)").textContent = `Levested: ${dyr.levested}`;



        }
    </script>
</body></html>
