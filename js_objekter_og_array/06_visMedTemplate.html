<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: solid 1px;
            margin: 10px;
            padding: 5px;
            box-shadow: 1px 1px 20px green;
        }
    </style>
</head>

<body>

    <section id="data-container"></section>

    <template>
        <article class="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        // Laver et array []
        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billed": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sø"
            }, {
                "navn": "gris",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billed": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billed": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "på floor"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billed": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "vandhuller"
            }

        ];

        //udskiver mit array i konsol
        console.log(dyr);

        function start() {
            console.log("DOM er Loaded, laver liste");


            // Deffiner min section og template
            const container = document.querySelector("#data-container");
            const templateDyr = document.querySelector("template");

            // Udskriver alle dyrende
            dyr.forEach(dyr => {

                // Kloner min article og diffinerer/udskriver indholdet
                let klon = templateDyr.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billed;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                //udskriver lortet i min section
                container.appendChild(klon);
            })



        }
    </script>
</body></html>
